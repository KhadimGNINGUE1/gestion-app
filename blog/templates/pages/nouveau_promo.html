{% extends 'partials/_nav.html' %}

{% block content %}
    
    <div class="inscrit">

        {%with messages= get_flashed_messages()%}
        {%if messages%}
        {%for message in messages%}
        <div class="alert alert-success alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">x</span>
            </button>
                {{message}}
        </div>
        {%endfor%}
        {%endif%}
        {%endwith%}

        <h1>Promotion</h1>
        <form method="POST" id="inscrit" action="">
            <label>Nom :</label>
            <input type="text" name="nom" id="name" required><br><br>
            <label>Debut :</label>
            <input type="date" name="debut" id="name" required><br><br>
            <label>Fin :</label>
            <input type="date" name="fin" id="name" required><br><br>
            <label for="référent">Référent :</label>
            <select name="referent" id="référent">
                {% for promos in p %}
                    <option value="{{ promos[0] }}">{{ promos[1] }}</option>
                {% endfor %}
            </select> <br> <br>
            <input type="submit" value="Insérer">
        </form>
    </div>
{% endblock content %}
