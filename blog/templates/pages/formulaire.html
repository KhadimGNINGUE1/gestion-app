{% extends 'partials/_nav.html' %}

{% block content %}
    
    <div class="inscrit">

        {%with messages= get_flashed_messages()%}
        {%if messages%}
        {%for message in messages%}
        <div class="alert alert-success alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">x</span>
            </button>
                {{message}}
        </div>
        {%endfor%}
        {%endif%}
        {%endwith%}

        <h1>Inscription</h1>
        <form method="POST" id="inscrit" action="">
            <label>Nom :</label>
            <input type="text" name="nom_ap" id="name" required><br><br>
            <label>Pr√©nom :</label>
            <input type="text" name="prenom_ap" id="name" required><br><br>
            <label>E-mail :</label>
            <input type="text" name="email" id="name" required><br><br>
            <label>Naissance:</label>
            <input type="date" name="date" max="2000-12-31" min="1990-12-31" id="name" required><br><br>
            <!-- <label>Matricule :</label>
            <input type="text" name="matricule" id="name" readonly="true" value="{{sa}}" disabled><br><br> -->
            <label for="promo">Promo :</label>
            <select name="promo" id="promo">
                {% for apprenant in ap %}
                <option value="{{ apprenant[0] }}">{{ apprenant[1] }}</option>
                {% endfor %}
            </select> <br> <br>
            <label for="sexe">Sexe :</label>
            <select name="sexe" id="sexe">
                <option value="H">H</option>
                <option value="F">F</option>
            </select> <br> <br>
            <input type="submit" value="Envoyer"> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; <input type="reset" value="Effacer">
        </form>
    </div>
{% endblock content %}
